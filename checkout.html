<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body">
    <section class="p-6">
        <header class="flex gap-[150px]">
            <a href="userInfo.html">
                <div>
                    <img src="images/chevron-left.png" alt="">
                </div>
            </a>
           
            <div>
                <h2>Checkout</h2>
            </div>
        </header>
        
        <h1 class="text-3xl font-semibold p-2 mb-8">Delivery</h1>
    
        <article>
            <div class="flex gap-[9rem] mb-8">
                <div>
                    <h3>Address details</h3>
                </div>
                <div>
                    <h3 class="text-orange-500">Change</h3>
                </div>
            </div>
            <div>
                <address class="w-[315px] h-[156px] bg-white rounded-[20px] shadow p-5">
                    <h2>Marvis Kparobo</h2>
                    <hr>
                    <h3>Km 5 refinery road oppsite republic road, effurun, delta state</h3>
                    <hr>
                    <p>+234 9011039271</p>
                </address>
            </div>
            
            <h2 class="mb-6">Delivery method.</h2>

            <div class="w-[315px] h-[156px] bg-white rounded-[20px] shadow p-5 mb-10">
                <div class="flex gap-3 mb-3">
                    <div class="p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orangered" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                      </svg>
                    </div>
                    <div>
                        <h2>Door delivery</h2>
                    </div>
                </div>
                <hr class="w-[250px] ml-8 mb-3">
                <div class="flex gap-3">
                    <div class="p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          </svg>
                    </div>
                    <div>
                        <h2>Pick up</h2>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <div class="flex gap-[15rem]">
                    <h2>Total</h2>
                    <span>23,000</span>
                </div>
            </div>

            <a href="payment.html">
                <div class="w-[314px] h-[70px] bg-orange-600 rounded-[30px]">
                    <h2 class="text-center text-neutral-100 text-[17px] font-semibold font p-5">Proceed to payment</h2>
                </div>
            </a>
           
        </article>
    </section>
    
</body>
</html>
