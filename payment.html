<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body">
    <section class="p-6">
      <header class="flex gap-[150px]">
        <div>
          <img src="images/chevron-left.png" alt="" />
        </div>
        <div>
          <h2>Checkout</h2>
        </div>
      </header>

      <h1 class="text-3xl font-semibold p-2 mb-8">Payment</h1>

      <article>
        <div class="mb-8">
          <h3>Payment method</h3>
        </div>
        <div
          class="w-[315px] h-[280px] bg-white rounded-[20px] shadow p-5 mb-10"
        >
          <div class="flex gap-3 mb-3">
            <div class="p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="orangered"
                class="bi bi-circle-fill"
                viewBox="0 0 16 16"
              >
                <circle cx="8" cy="8" r="8" />
              </svg>
            </div>
            <div class="w-10 h-10 bg-orange-500 rounded-[10px]">
              <img
                class="left-2 top-2 w-6 h-6 relative"
                src="images/bi_credit-card-2-front-fill.png"
                alt=""
              />
            </div>
            <div>
              <h2 class="p-1">Cash</h2>
            </div>
          </div>
          <hr class="w-[250px] ml-8 mb-3" />
          <div class="flex gap-3 mb-3">
            <div class="p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
              </svg>
            </div>
            <div class="w-10 h-10 bg-pink-500 rounded-[10px]">
              <img
                class="left-2 top-2 w-6 h-6 relative"
                src="images/dashicons_bank.png"
                alt=""
              />
            </div>
            <div>
              <h2 class="p-1">Bank account</h2>
            </div>
          </div>
          <hr class="w-[250px] ml-8 mb-3" />
          <div class="flex gap-3">
            <div class="p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
              </svg>
            </div>
            <div class="w-10 h-10 bg-neutral-400 rounded-[10px]">
              <img
                class="left-2 top-2 w-6 h-6 relative"
                src="images/bitcoin-3d-illustration.jpg"
                alt=""
              />
            </div>
            <div>
              <h2 class="p-1">Cyptocurrency payment</h2>
            </div>
          </div>
        </div>

        <h2 class="mb-6">Delivery method.</h2>

        <div
          class="w-[315px] h-[156px] bg-white rounded-[20px] shadow p-5 mb-10"
        >
          <div class="flex gap-3 mb-3">
            <div class="p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="orangered"
                class="bi bi-circle-fill"
                viewBox="0 0 16 16"
              >
                <circle cx="8" cy="8" r="8" />
              </svg>
            </div>
            <div>
              <h2>Door delivery</h2>
            </div>
          </div>
          <hr class="w-[250px] ml-8 mb-3" />
          <div class="flex gap-3">
            <div class="p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-circle"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
              </svg>
            </div>
            <div>
              <h2>Pick up</h2>
            </div>
          </div>
        </div>

        <div class="mb-8">
          <div class="flex gap-[15rem]">
            <h2>Total</h2>
            <span>23,000</span>
          </div>
        </div>

        <button id="toggle">
          <div class="w-[314px] h-[70px] bg-orange-600 rounded-[30px]">
            <h2
              class="text-center text-neutral-100 text-[17px] font-semibold font p-5"
            >
              Proceed to payment
            </h2>
          </div>
        </button>
          
        
      </article>
    </section>


    <div id="payment" class="absolute top-[30%] left-[1%] hidden">
        <div class=" w-[315px] h-[322px] bg-gray-200 rounded-[30px] flex flex-col justify-between">
            <div
              class="w-[315px] h-[66px] bg-gray-200 rounded-tl-[30px] rounded-tr-[30px] items-center flex justify-center "
            >
              <p class="text-black text-xl font-medium font-['Poppins']">
                Please note
              </p>
            </div>
    
            <div class="p-5 self-center">
              <p
                class="opacity-50 text-black text-[15px] font-normal font-['Poppins'] uppercase"
              >
                Delivery to Mainland
              </p>
              <p class="text-black text-[17px] font-normal font-['Poppins']">
                N1000 - N2000
              </p>
            </div>
    
            <div class="w-60 h-[0px] opacity-50 border border-black self-center "></div>
    
            <div class="p-5 self-center">
              <p
                class="opacity-50 text-black text-[15px] font-normal font-['Poppins'] uppercase"
              >
                Delivery to island
              </p>
              <p class="text-black text-[17px] font-normal font-['Poppins']">
                N2000 - N3000
              </p>
            </div>
    
            <div class="flex justify-around justify-center items-center ">
    
                <a href="">
                    <p
                    class="opacity-50 text-black text-[17px] font-semibold font-['Poppins']"
                  >
                    Cancel
                  </p>
                </a>
             
    
              <a class="mb-2" href="nointernet.html">
                <div class="w-[159px] h-[60px] bg-orange-600 rounded-[30px] items-center flex justify-center ">
                    <p class="text-white text-[17px] font-semibold font-['Poppins']">
                      Proceed
                    </p>
                  </div>
              </a>
              
            </div>
          </div>
    </div>


    <script src="payment.js"></script>
    
     
    
  </body>
</html>
